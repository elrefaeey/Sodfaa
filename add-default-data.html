<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة البيانات الافتراضية - Sodfaa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .button {
            background: linear-gradient(135deg, #FFD700 0%, #FFA000 100%);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إضافة البيانات الافتراضية</h1>
        <p>اضغط على الزر أدناه لإضافة فئة ومنتج افتراضي إلى قاعدة البيانات</p>
        
        <button class="button" onclick="addDefaultData()" id="addButton">
            إضافة البيانات الافتراضية
        </button>
        
        <div id="status"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getFirestore, collection, addDoc, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-5Z9l1YEyeBeOrTt39DT588GLoi3CvoA",
            authDomain: "sodfaa-8f702.firebaseapp.com",
            projectId: "sodfaa-8f702",
            storageBucket: "sodfaa-8f702.firebasestorage.app",
            messagingSenderId: "1078916973743",
            appId: "1:1078916973743:web:76d08cfc1598399695805a",
            measurementId: "G-1GCD0M0KM8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Default data
        const defaultCategory = {
            id: "default-category",
            name: "فئة افتراضية",
            description: "فئة افتراضية يمكن تعديلها أو حذفها",
            image: "/api/placeholder/300/200"
        };

        const defaultProduct = {
            id: "default-product",
            name: "منتج افتراضي",
            description: "منتج افتراضي يمكن تعديله أو حذفه",
            price: 100,
            category: "default-category",
            images: ["/api/placeholder/400/400"],
            colors: [
                { name: "افتراضي", image: "/api/placeholder/400/400" }
            ],
            inStock: true
        };

        window.addDefaultData = async function() {
            const button = document.getElementById('addButton');
            const status = document.getElementById('status');
            
            button.disabled = true;
            button.textContent = 'جاري الإضافة...';
            status.innerHTML = '';

            try {
                // Add category
                await setDoc(doc(db, 'categories', defaultCategory.id), defaultCategory);
                console.log('Category added successfully');

                // Add product
                await setDoc(doc(db, 'products', defaultProduct.id), defaultProduct);
                console.log('Product added successfully');

                status.innerHTML = '<div class="status success">✅ تم إضافة البيانات الافتراضية بنجاح!</div>';
                button.textContent = 'تم الإضافة بنجاح';
                
            } catch (error) {
                console.error('Error adding data:', error);
                status.innerHTML = `<div class="status error">❌ خطأ في إضافة البيانات: ${error.message}</div>`;
                button.disabled = false;
                button.textContent = 'إضافة البيانات الافتراضية';
            }
        };

        // Check connection
        window.checkConnection = async function() {
            const status = document.getElementById('status');
            try {
                // Try to read from Firestore
                const testDoc = await getDocs(collection(db, 'categories'));
                status.innerHTML = '<div class="status success">✅ الاتصال بقاعدة البيانات يعمل بشكل صحيح</div>';
            } catch (error) {
                status.innerHTML = `<div class="status error">❌ خطأ في الاتصال: ${error.message}</div>`;
            }
        };

        // Auto-check connection on load
        window.checkConnection();
    </script>
</body>
</html>
