<!DOCTYPE html>
<html>
<head>
    <title>Sodfaa||صُدفةة Favicon Test</title>

    <style>
        body { 
            font-family: serif;

            background: #FAF9EE;
        }
        .favicon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .favicon-preview img {

            margin-bottom: 5px;
        }

</head>

    <div class="favicon-preview">
        <img src="/favicon.svg" width="16" height="16" alt="16x16">
        <div>16x16 (Browser tab)</div>
    </div>
    
    <div class="favicon-preview">
        <img src="/favicon.svg" width="32" height="32" alt="32x32">

    <div class="favicon-preview">
        <img src="/favicon.svg" width="48" height="48" alt="48x48">
